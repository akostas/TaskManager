name: taskmanager

services:
  postgres:
    image: postgres:17.4-alpine3.21
    container_name: taskmanager_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      retries: 5

  django:
    build: .
    container_name: taskmanager_app
    restart: always
#    depends_on:
#      - postgres
    command: python taskmanager/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy



volumes:
  postgres_data: